<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>

    <title>pokemon card</title>

</head>
<body>

    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity gltf-model="url(./asset/pikachu.glb)" scale="0.02 0.02 0.02"></a-entity>
        </a-marker>

        <a-entity camera cursor="fuse:false; rayOrigin: mouse;" raycaster="objectif: .clickable"></a-entity>

        <a-marker preset="kanji">
            <a-entity gltf-model="url(./asset/lucario.glb)" scale="1 1 1"></a-entity>
        </a-marker>
    </a-scene>

</body>
</html>
